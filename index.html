<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dribbble card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div class="container background-grey">
      <h1>Dribbble card</h1>
      <div class="card">
        <div class="card-body">
          <div class="card-picture">
            <div class="card-hover">
              <h4>Title text</h4>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis odio minima voluptatum impedit ad explicabo magnam, commodi fuga doloremque ea...</p>
            </div>
          </div>
          <div class="card-likes">
            <i class="fas fa-eye"><span>17</span></i>
            <i class="fas fa-comment"><span>400</span></i>
            <i class="fas fa-heart"><span class="card-comment">6000</span></i>
            <!-- <div class="list-inline">
              <li><i class="fas fa-heart"><span>6000</span></i></li>
              <li><i class="fas fa-eye"><span>17</span></i></li>
              <li><i class="fas fa-comment"><span>400</span></i></li>
            </div> -->

          </div>
        </div>
        <div class="card-footer">
          <img src="https://i1.rgstatic.net/ii/profile.image/273743121481730-1442276854203_Q512/Jonathan_Serafini.jpg" alt="" class="avatar">
          <a href="#">Jonathan Serafini</a>
        </div>
      </div>
    </div>
  </body>
</html>
